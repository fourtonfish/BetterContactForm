<!DOCTYPE html>
<html>
<head>
	<title>A Better Contact Form | by fourtonfish.com</title>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/document.ready.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap-glyphicons.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container"><br/>
	<a id="contactmelink" href="mailto:your@email.com">Send me an email</a>
</div>
	<div id="contact-me-form">
		<h2 id="contactmemessage">Contact me</h2>
		<p></p>
		<form action="php/mail.php" method="POST">		
			<div class="input-group">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
			  <input type="text" class="form-control" name="name" placeholder="What is your name?">
			</div>
			<div class="input-group">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-send"></span></span>
			  <input type="text" class="form-control" name="email" placeholder="Where can I reach you? (email, Twitter handle, website)?">
			</div>
			<div class="input-group">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
			  <textarea class="form-control" name="message" placeholder="What would you like to tell me?"></textarea>
			</div>
			<p></p>
			<div>
				<input type="submit" onclick="alert('Thanks, I will look into it!');" value="Send" class="btn btn-primary">
				<a href="#" class="text-danger" onclick="$('#contact-me-form').fadeOut('fast'); return false;">Close</a>
			</div>
			  <input title="Ignore this field, thank you!" id="fullname" type="text" name="fullname" placeholder="Ignore this field, thank you!">
		</form>
		<p>
			Alternatively, you can <a id="altmail" href="mailto:your@email.com" class="btn btn-link" target="_blank" onclick="$('#contact-me-form').fadeOut('fast');">click here to open your email client</a> or copy my email address: <em>your@email.com</em>
		</p>
	</div>
</body>
</html>
