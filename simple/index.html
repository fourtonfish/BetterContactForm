<!DOCTYPE html>
<html>
<head>
	<title>A Better Contact Form | by fourtonfish.com</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/script.js"></script>
</head>
<body>
<div>
	<a id="contactmelink" onclick="sendEmail(); return false;" href="mailto:your@email.com">Send me an email</a>
</div>
	<div id="contact-me-form">
		<h2 id="contactmemessage">Contact me</h2>
		<p></p>
		<form action="php/mail.php" method="POST">		
			<div>
			  <input type="text" name="name" placeholder="What is your name?">
			</div>
			<div>
			  <input type="text" name="email" placeholder="Where can I reach you? (email, Twitter handle, website)?">
			</div>
			<div>
			  <textarea name="message" placeholder="What would you like to tell me?"></textarea>
			</div>
			<p></p>
			<div>
				<input type="submit" onclick="alert('Thanks, I will look into it!');" value="Send">
				<a href="#" onclick="document.getElementById('contact-me-form').style.display='none';">Close</a>
			</div>
			  <input title="Ignore this field, thank you!" id="fullname" type="text" name="fullname" placeholder="Ignore this field, thank you!">
		</form>
		<p>
			Alternatively, you can <a id="altmail" href="mailto:your@email.com" class="btn btn-link" target="_blank" onclick="$('#contact-me-form').fadeOut('fast');">click here to open your email client</a> or copy my email address: <em>your@email.com</em>
		</p>
	</div>
</body>
</html>
